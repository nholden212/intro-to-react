<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script><!--Enables React-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script><!--Enables ReactDOM-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script><!--Enables JSX and ES6-->
     <script type="text/babel">
     class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello {this.props.name}!</h1>
             </div>
           );
         }
       }

     ReactDOM.render(
         <Greeting name="Bloc Student" />, document.getElementById('app')
       );
       //Checkpoint 3 completed!
     </script>
  </body>

</html>
